{% extends "store/layouts/base.html" %}
{% block title %}Entrar{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Minha conta</h1>
      <p class="text-gray-500 mt-2">Entre ou crie sua conta para continuar</p>
    </div>
    <div class="bg-white rounded-2xl border border-gray-200 p-8"
         x-data="CustomerAuth({ redirectOnLogin: '/conta' })">

      <!-- Tabs -->
      <div class="flex border border-gray-200 rounded-xl p-1 mb-6">
        <button @click="mode='login'"
                :class="mode==='login' ? 'bg-gray-900 text-white' : 'text-gray-500 hover:text-gray-700'"
                class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors">
          Entrar
        </button>
        <button @click="mode='register'"
                :class="mode==='register' ? 'bg-gray-900 text-white' : 'text-gray-500 hover:text-gray-700'"
                class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors">
          Criar conta
        </button>
      </div>

      <p x-show="errors.auth" x-text="errors.auth"
         class="mb-4 p-3 bg-red-50 border border-red-200 rounded-xl text-sm text-red-700"></p>

      <!-- Login -->
      <div x-show="mode==='login'" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input x-model="form.email" type="email"
                 class="w-full border border-gray-300 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-gray-900"
                 placeholder="seu@email.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input x-model="form.password" type="password"
                 class="w-full border border-gray-300 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-gray-900"
                 placeholder="••••••••">
        </div>
        <button @click="login()" :disabled="loading"
                class="w-full bg-gray-900 text-white py-3.5 rounded-xl font-semibold hover:bg-gray-700 disabled:opacity-50 transition-colors">
          <i x-show="loading" class="fas fa-spinner fa-spin mr-2"></i>
          Entrar
        </button>
      </div>

      <!-- Cadastro -->
      <div x-show="mode==='register'" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
            <input x-model="form.first_name"
                   class="w-full border border-gray-300 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-gray-900"
                   placeholder="João">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Sobrenome</label>
            <input x-model="form.last_name"
                   class="w-full border border-gray-300 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-gray-900"
                   placeholder="Silva">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input x-model="form.email" type="email"
                 class="w-full border border-gray-300 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-gray-900"
                 placeholder="seu@email.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input x-model="form.password" type="password"
                 class="w-full border border-gray-300 rounded-xl px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-gray-900"
                 placeholder="Mínimo 8 caracteres">
        </div>
        <button @click="register()" :disabled="loading"
                class="w-full bg-gray-900 text-white py-3.5 rounded-xl font-semibold hover:bg-gray-700 disabled:opacity-50 transition-colors">
          <i x-show="loading" class="fas fa-spinner fa-spin mr-2"></i>
          Criar conta
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
