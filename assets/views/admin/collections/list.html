{% extends "admin/layouts/base.html" %}

{% block title %}Coleções{% endblock %}
{% block page_title %}Coleções{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-gray-800">
      <i class="fas fa-layer-group mr-2 text-pink-600"></i>
      Lista de Coleções
    </h2>
    <button class="bg-gradient-to-r from-pink-600 to-pink-700 text-white px-4 py-2 rounded-lg hover:from-pink-700 hover:to-pink-800 transition-all shadow-sm">
      <i class="fas fa-plus mr-2"></i>
      Nova Coleção
    </button>
  </div>
  
  <div class="text-center py-12 text-gray-500">
    <i class="fas fa-layer-group text-6xl mb-4 text-gray-300"></i>
    <p class="text-lg">Nenhuma coleção cadastrada</p>
    <p class="text-sm mt-2">Organize seus produtos em coleções temáticas</p>
  </div>
</div>
{% endblock %}
