{% extends "layouts/base.html" %}

{% block title %}Meu Perfil{% endblock %}
{% block page_title %}Meu Perfil{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
  <!-- Informações Pessoais -->
  <div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">
      <i class="fas fa-user mr-2 text-pink-600"></i>
      Informações Pessoais
    </h3>
    
    <form class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
          <input type="text" class="w-full border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" placeholder="Seu nome">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" class="w-full border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" placeholder="seu@email.com">
        </div>
      </div>
      
      <div class="flex justify-end">
        <button type="submit" class="bg-gradient-to-r from-pink-600 to-pink-700 text-white px-6 py-2 rounded-lg hover:from-pink-700 hover:to-pink-800 transition-all">
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>
  
  <!-- Alterar Senha -->
  <div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">
      <i class="fas fa-lock mr-2 text-pink-600"></i>
      Alterar Senha
    </h3>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Senha Atual</label>
        <input type="password" class="w-full border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
          <input type="password" class="w-full border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
          <input type="password" class="w-full border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
        </div>
      </div>
      
      <div class="flex justify-end">
        <button type="submit" class="bg-gradient-to-r from-pink-600 to-pink-700 text-white px-6 py-2 rounded-lg hover:from-pink-700 hover:to-pink-800 transition-all">
          Alterar Senha
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
