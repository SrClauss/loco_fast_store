<!-- Componente Modal Reutilizável -->
<!-- Uso: Incluir este template em qualquer página que precise de modal -->

<template x-if="$store.modal.isOpen">
  <div 
    class="fixed inset-0 z-50 overflow-y-auto"
    @keydown.escape.window="$store.modal.close()"
  >
    <div class="flex items-center justify-center min-h-screen px-4">
      <!-- Backdrop -->
      <div 
        x-show="$store.modal.isOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click="$store.modal.close()"
        class="fixed inset-0 bg-black bg-opacity-50"
      ></div>

      <!-- Modal -->
      <div 
        x-show="$store.modal.isOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        class="relative bg-white rounded-lg shadow-xl max-w-lg w-full"
        @click.stop
      >
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-900" x-text="$store.modal.title"></h3>
          <button 
            @click="$store.modal.close()"
            class="p-1 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Body -->
        <div class="px-6 py-4" x-html="$store.modal.content"></div>

        <!-- Footer (opcional) -->
        <div x-show="$store.modal.showFooter" class="px-6 py-4 border-t border-gray-200 flex items-center justify-end gap-3">
          <button @click="$store.modal.close()" class="btn-ghost">Cancelar</button>
          <button @click="$store.modal.confirm()" class="btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</template>
